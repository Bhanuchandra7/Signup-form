<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign Up</title>
    <link rel="icon" href="https://www.netflix.com/favicon.ico">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="overlay"></div>

    <div class="signup-container">
        <h1>Sign Up</h1>

        <form>
            <div class="input-box">
                <input type="text" placeholder="First name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last name" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email address" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Create password" required>
            </div>

            <button type="submit" class="signup-btn">Get Started</button>

            <p class="help-text">
                Already have an account? <a href="https://www.netflix.com/login">Sign in now</a>.
            </p>
            <p class="help-text" style="margin-top: 8px;">
                This page is protected by Google reCAPTCHA to ensure youâ€™re not a bot.
            </p>
        </form>
    </div>
</body>

</html>
